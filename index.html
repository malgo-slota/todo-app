<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link href="style.css" rel="stylesheet"/>
</head>

<body class="theme-light">
  
  <header>
    <div class="header-img"></div>
    <div class="header-content">
      <h1>Todo</h1>
      <input type="checkbox" name="toggle-theme" id="toggle-theme">
      <label for="toggle-theme"></label>
    </div>
  </header>
  
  <main>
    <div class="input-container">
      <input type="text" placeholder="Create a new todo..." id="new-input">
    </div>

    <div class="list-container">
      
      <ul id="todo-list">
            
        <!-- <li> -->
       
      </ul>
      
      <div class="summary-container">
        <p><span id="item-counter">0</span> items left</p>
        <input type="button" value="Clear Completed">
      </div>
    </div>

    <div class="btn-container">
          <label for="all">
            <input type="radio" name="render" id="all" checked>
             <span>All</span>
          </label>
       
          <label for="active">
             <input type="radio" name="render" id="active">
             <span>Active</span>
          </label>
        
          <label for="completed">
            <input type="radio" name="render" id="completed">
            <span>Completed</span>
          </label>
    </div>
 
    <p class="info">Drag and drop to reorder list</p>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://github.com/malgo-slota">malgo-slota</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
