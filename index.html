<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link href="style.css" rel="stylesheet"/>
</head>

<body class="theme-light">
  
  <header>
    <div class="header-img"></div>
    <div class="header-content">
      <h1>Todo</h1>
      <input type="checkbox" name="toggle-theme" id="toggle-theme">
      <label for="toggle-theme"></label>
    </div>
  </header>
  
  <main>
    <div class="input-container">
      <input type="text" placeholder="Create a new todo..." id="new-input">
    </div>

    <div class="list-container">
      
      <ul id="todo-list">
        <!--         
        <li class="list-item-wrapper">
          
            <input type="checkbox" name="check" id="check"> 
            <label for="check"></label>

            <span class="checkbox-circle"></span> 
            <div class="list-item">
               ${newInput.value}
            </div>
            <input type="button" class="delete-btn">
        </li> -->
      </ul>
      
      <div class="summary-container">
        <p><span id="item-counter">0</span> items left</p>
        <input type="button" value="Clear Completed">
      </div>
    </div>

    <div class="btn-container">
        <input type="radio" name="render" id="all" checked>
          <label for="all">All</label>
        <input type="radio" name="render" id="active">
          <label for="active">Active</label>
        <input type="radio" name="render" id="completed">
          <label for="completed">Completed</label>
    </div>
 
    <p class="info">Drag and drop to reorder list</p>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
